<mat-toolbar color="primary" class="menu">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="openMenu()"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" class="hamburger__menu">
    <app-menu-charts-list-container></app-menu-charts-list-container>
  </mat-menu>
  <div class="menu__header">
    <p>Charts</p>
  </div>
</mat-toolbar>
